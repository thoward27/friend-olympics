<div>
    <h1 class="border-bottom">{{ game.name }}</h1>
    <div id="objective">
        <h2>Objective</h2>
        {{ game.objective }}
    </div>
    <div id="setup">
        <h2>Setup</h2>
        {{ game.setup }}
    </div>
    <div id="gameplay">
        <h2>Gameplay</h2>
        {{ game.gameplay }}
    </div>
    <div id="tips">
        <h2>Tips, Strategies, etc</h2>
        {{ game.tips_and_strategies }}
    </div>
</div>
